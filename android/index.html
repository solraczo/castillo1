<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        /* Estilos personalizados para el botón AR */
        .custom-ar-button {
            background-color: #ff5733 !important; /* Cambia el color de fondo */
            color: white !important; /* Cambia el color del texto */
            border: none !important; /* Elimina el borde */
            border-radius: 5px !important; /* Redondea las esquinas */
            padding: 10px 20px !important; /* Ajusta el relleno */
            font-size: 16px !important; /* Ajusta el tamaño de la fuente */
        }
    </style>
</head>

    <script type="module" src="https://solraczo.github.io/ARedadsolar/android/main.js"></script>
